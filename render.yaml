services:
  - type: web
    name: finance-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NOTION_TOKEN
        sync: false
      - key: NOTION_PAGE_ID
        sync: false
      - key: API_NOTION
        value: https://api.notion.com/v1